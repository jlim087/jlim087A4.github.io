<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 static graphs</title>
    <style>
        /* Style to create a grid with two columns */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px; /* Adjust the gap between images as needed */
        }

        /* Style for images within the grid */
        .image-grid img {
            width: 100%; /* Make images fill the column width */
            height: auto; /* Maintain aspect ratio */
            max-width: 100%; /* Prevent images from exceeding their natural size */
        }
    </style>
</head>
<body>

    <h1>Assignment 2 static graphs</h1>

    <!-- Image grid -->
    <div class="image-grid">
        <img src="bar.png" alt="Descriptive text about the image">
        <img src="bubble.png" alt="Descriptive text about the image">
        <img src="heat_map.png" alt="Descriptive text about the image">
        <img src="pie.png" alt="Descriptive text about the image">
    </div>

</body>
</html>
