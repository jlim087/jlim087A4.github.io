<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatial Map</title>

    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Include Leaflet and the GeoJSON file -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>
</head>
<body>
    <!-- Map container -->
    <div id="map" style="height: 600px;"></div>

    <!-- Your JavaScript code -->
    <script>
        // Initialize the map
        const map = L.map('map').setView([41.8781, -87.6298], 10); // Change the coordinates accordingly

        // Add the tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Load the GeoJSON shapefile
        omnivore.geojson('boundaries-zipcode.geojson').on('ready', function () {
            // Add the GeoJSON layer to the map
            this.addTo(map);
        }).on('error', function (error) {
            console.error('Error loading GeoJSON:', error);
        });

        // Load your CSV data and plot it on the map
        d3.csv('cleaned.csv').then((data) => {
            // Add circle markers to the map for each data point
            data.forEach((d) => {
                const lat = parseFloat(d.LATITUDE);
                const lon = parseFloat(d.LONGITUDE);

                if (!isNaN(lat) && !isNaN(lon)) {
                    // Create a circle marker
                    const circle = L.circleMarker([lat, lon], {
                        radius: 5, // Set the radius of the circle
                        color: 'red', // Set the color of the circle
                        fillOpacity: 0.8, // Set the fill opacity
                    });

                    // Bind a tooltip with the number of violations to the circle marker
                    circle.bindTooltip(`<b>Violations:</b> ${d.VIOLATIONS}`, { sticky: true });

                    // Add the circle marker to the map
                    circle.addTo(map);
                }
            });
        }).catch((error) => {
            console.error('Error loading CSV:', error);
        });
    </script>
</body>
</html>
